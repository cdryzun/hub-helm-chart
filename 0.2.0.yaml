apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-agent
  namespace: default
  labels:
    app.kubernetes.io/name: hub
    helm.sh/chart: hub-0.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 0.2.0
    app.kubernetes.io/instance: hub
  annotations:
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: hub-agent
  template:
    metadata:
      labels:
        app: hub-agent
      annotations:
    spec:
      serviceAccountName: hub-agent
      containers:
        - name: hub-agent
          env:
            - name: DISABLE_GIT_SSL_VERIFY
              value: "true"
          image: "mmatur/traefik:agent"
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 5
            periodSeconds: 20
          livenessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
          volumeMounts:
            - mountPath: /var/run/hub-agent/
              name: hub-certs
          args:
            - --token=plop
            - --auth-server.listen-addr=:80
            - --acp-server.listen-addr=:443
            - --acp-server.cert=/var/run/hub-agent/cert.pem
            - --acp-server.key=/var/run/hub-agent/key.pem
            - --acp-server.auth-server-addr=http://hub-agent.default.svc.cluster.local
            - "--log-level=debug"
            - "--platform-url=https://platform.hub.traefik.io/agent"
      volumes:
        - name: hub-certs
          secret:
            secretName: hub-certs
            items:
              - key: cert
                path: cert.pem
              - key: key
                path: key.pem
